<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/creative.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/myjs.js"></script>

	<title>WhatsUp</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-light">
		<img src="/pictures/lapin.jpg" class="logo"><h1 class="navbar-brand mb-0">WhatsUp</h1>
	</nav>
	
	<div class="container">
	
		<div class="row">
			
			<!-- CONNEXION -->
			<div id="signin-form" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" style="display: none;" align="center">
				<form>
					<h3>Identifiez-vous<br></h3>
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mot de passe</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
					</div>
					<input id="signin-btn" type="submit" class="btn btn-primary" value="Connexion"></input>
					<div class="signup-link"><a href="#">Créer un compte</a></div>

				</form>
			</div>
			
			<!-- INSCRIPTION -->
			<div id="signup-form" class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" align="center">
				<form>
					<h3>Créer votre compte WhatsUp<br></h3>
					<div class="form-group">
						<label for="exampleInputText1">Nom utilisateur</label>
						<input type="text" class="form-control" id="exampleInputText1" placeholder="">
					</div>
					<div class="form-group">
						<label for="inputEmail3">Email</label>
						<input type="email" class="form-control" id="inputEmail3" placeholder="">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mot de passe</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
					</div>
					<input id="signup-btn" type="submit" class="btn btn-primary" value="Créer un compte"></input>
				</form>
			</div>
			
			<!-- LISTE DES CONVERSATIONS -->
			<div id="list-conv" class="col-sm-6 col-md-6 col-lg-6" align="left">
				<h3>Conversations</h3>
			    <div class="list-group" id="list-tab" role="tablist">
			      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#" role="tab" aria-controls="profile">Users</a>
			    </div>
		    </div>
		    <div id="conversation" class="col-sm-6 col-md-6 col-lg-6" align="left">
				<h3>Conversations</h3>
			    <div class="list-group" id="list-tab" role="tablist">
			      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#" role="tab" aria-controls="profile">Users</a>
			    </div>
		    </div>
		</div>
	</div>

</body>
</html>
